<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../glopal.css" />
    <link rel="stylesheet" href="./contact-us.css" />
    <link rel="shortcut icon" href="../images/Icon.png" type="image/x-icon" />
    <title>Nitro || Conatct us</title>
  </head>
  <body>
    <header></header>
    <aside></aside>
    <main>
      <section class="section1">
        <form action="#">
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="E-mail" />
          <textarea
            name="message"
            id="message-input"
            placeholder="Message"
          ></textarea>
        </form>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d405.472585861969!2d31.285104892207226!3d30.566992374161316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7e7b235b882eb%3A0x73c11cb8ea4bd926!2sKafr%20Tisfa%2C%20Kafr%20Tasfa%2C%20Kafr%20Shukr%2C%20Al-Qalyubia%20Governorate!5e0!3m2!1sen!2seg!4v1718424887833!5m2!1sen!2seg"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <section class="section2">
        <div class="info-wraper1">
          <div class="info-wraper2">
            <img src="" alt="email" /><span>Example@email.com</span>
          </div>
          <div class="info-wraper2">
            <img src="" alt="phone" /><span></span>+20 0000000000
          </div>
          <div class="info-wraper2">
            <img src="" alt="what's app" /><span></span>+20 0000000000
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="../glopal.js"></script>
    <script src="./contact-us.js"></script>
  </body>
</html>
